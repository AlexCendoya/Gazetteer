<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">
        <title>Gazetteer</title>
        <meta name="author" content="Alex Cendoya">
        <meta name="description" content="Geolocation app">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@1,800&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        

    </head>
    
    <body>

        <!-- Navbar -->

        <nav class="navbar navbar-fixed-top navbar-expand-lg navbar-light bg-light fixed-top" id="navbar">

            <div class="container-fluid">
                <a class="navbar-brand">Gazetteer</a>

                <div id="dropDown" class="d-flex" >


                    <select id="selectCountry" class="selectCountry" name="selectCountry" placeholder="Select country" aria-label="Select country">

                        <option value="">Select a country!</option>
                        <option value="">----------------</option>

                    </select>


                    <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal" id="selectBtn">
                        See my info!
                    </button>

                </div>

            </div>
        </nav>

                  
            <!-- Modal -->


            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">

                    <table class="modal-title">
                        <tr>
                            <td id="countryFlag">

                            </td>
                            <br>
                            <td class="countryName" id="countryName">
                                
                            </td>

                        </tr>
                    </table>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                <table>

                    <tr>
                        <td>
                            Capital city:
                        </td>
                        <td id="capitalCity">

                        </td>

                    </tr>

                    <tr>
                        <td>
                            Population:
                        </td>
                        <td id="population">

                        </td>

                    </tr>

                    <tr>
                        <td>
                            Currency: 
                        </td>
                        <td id="currencyName">

                        </td>
                        <td id="currencySymbol">

                        </td>

                    </tr>

                    <tr>
                        <td>
                            Language:
                        </td>
                        <td id="language">

                        </td>

                    </tr>

                    <!-- weather, exchangeRate, summary...-->

                </table>
                   
                    <br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
                </div>
            </div>
            </div>
    
        <!--map-->

        <div id="mapid"></div>

                
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-providers.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>



    </body>
            


</html>
