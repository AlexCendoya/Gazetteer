<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Gazetteer</title>
        <meta name="author" content="Alex Cendoya">
        <meta name="description" content="Geolocation app">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" href="icons8-world-64.png" type="image/x-icon" />

        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <link rel="stylesheet" href="packages/easyButton/all.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@1,800&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="packages/easyButton/easy-button.css">

        <link rel="stylesheet" href="packages/markerCluster/MarkerCluster.css" />
        <link rel="stylesheet" href="packages/markerCluster/MarkerCluster.Default.css" />
        <link rel="stylesheet" href="packages/extraMarkers/dist/css/leaflet.extra-markers.min.css" />

        <link rel="stylesheet" href="css/style.css">
        

    </head>
    
    <body>

        <!--Preloader-->

        <div id="preloader"></div>

        <!-- Navbar -->

        <nav class="navbar navbar-fixed-top navbar-expand-lg navbar-light bg-light fixed-top" id="navbar">

            <div class="container-fluid">

                <div id="dropDown" class="d-flex" >

                    <select id="selectCountry" class="selectCountry" name="selectCountry" placeholder="Select country" aria-label="Select country">

                        <option value="">------------------------</option>

                    </select>

                </div>

            </div>
        </nav>

                
        <!-- First modal: country info -->


        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            
            <div class="modal-dialog">
                
                <div class="modal-content">

                    <div class="modal-header">

                        <table class="modal-title">

                            <tr>
                                <td class="countryFlag">
                                
                                </td>
                                <br>
                                <td class="countryName" id="countryName">
                                    
                                </td>
    
                            </tr>
    
                        </table>

                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                    </div>

                    <div class="modal-body">
                        
                        <div class="info-headline">
                            <table class="main-info">

                                <tr>

                                    <td id="countryTime">

                                    </td>
                                    <td>
                                        <div id="countryWeatherIcon"></div>
                                    </td>
                                    <td id="countryTemperature">

                                    </td>

                                </tr>

                            </table>
                        </div>

                        
                        <table class="table table-striped">
                            <hr/>

                            <tr>
                                <td>
                                    <b>In Wikipedia</b>
                                </td>
                                <td id="countryWikipedia">
    
                                </td>
    
                            </tr>

                            <tr>
                                <td>
                                    <b>Capital city</b>
                                </td>
                                <td id="capitalCity">
    
                                </td>
    
                            </tr>

                            <tr>
                                <td>
                                    <b>Population</b> 
                                </td>
                                <td id="population">
    
                                </td>
    
                            </tr>
   
                            <tr>
                                <td>
                                    <b>Currency</b> 
                                </td>
                                <td id="currency">
    
                                </td>
    
                            </tr>
    
                            <tr>
                                <td>
                                    <b>Language</b>
                                </td>
                                <td id="language">
    
                                </td>
    
                            </tr>

                            <tr>
                                <td>
                                    <b>Area (in km&sup2)</b>
                                </td>
                                <td id="area">
    
                                </td>
    
                            </tr>

                            <tr>
                                <td>
                                    <b>Gini coefficient</b>
                                </td>
                                <td id="gini">
    
                                </td>
    
                            </tr>

                            <tr>
                                <td>
                                    <b>Calling code</b>
                                </td>
                                <td id="callingCode">
    
                                </td>
    
                            </tr>
                            <tr>
                                <td>
                                    <b>Top Level Domain</b>
                                </td>
                                <td id="tld">
    
                                </td>
    
                            </tr>
                            <tr>
                                <td>
                                    <b>Are they celebrating anything today?</b>
                                </td>
                                <td id="holiday">
    
                                </td>
    
                            </tr>

    
    
                        </table>
                        
                    </div>

                </div>
            </div>
        </div>


        <!-- Second modal: covid info -->


        <div class="modal fade" id="myModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            
            <div class="modal-dialog">
                
                <div class="modal-content">

                    <div class="modal-header2">

                        <table class="modal-title">

                            <tr>
                                <td class="countryFlag">
                                
                                </td>
                                <br>
                                <td class="countryName" id="countryName">
                                    
                                </td>
    
                            </tr>
    
                        </table>

                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                    </div>

                    <div class="modal-body">

                        <table class="table table-striped">

                            <tr>
                                <td>
                                    <b>Confirmed cases</b>
                                </td>
                                <td id="confirmed">
    
                                </td>
    
                            </tr>

                            <tr>
                                <td>
                                    <b>Deaths</b>
                                </td>
                                <td id="deaths">
    
                                </td>
    
                            </tr>

                            <tr>
                                <td>
                                    <b>Recovered</b> 
                                </td>
                                <td id="recovered">
    
                                </td>
    
                            </tr>
   
                            <tr>
                                <td>
                                    <b>Critical cases</b> 
                                </td>
                                <td id="critical">
    
                                </td>
    
                            </tr>

                            <tr>
                                <td>
                                    <b>Death rate</b> 
                                </td>
                                <td id="deathrate">
    
                                </td>
    
                            </tr>

                            <tr>
                                <td>
                                    <b>Recovery rate</b> 
                                </td>
                                <td id="recoveryrate">
    
                                </td>
    
                            </tr>

                            <tr>
                                <td>
                                    <b>Cases per million</b> 
                                </td>
                                <td id="casespermillion">
    
                                </td>
    
                            </tr>

                        </table>

                        
                    </div>

                </div>
            </div>
        </div>


        <!-- Third modal: weather info -->


        <div class="modal fade" id="myModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            
            <div class="modal-dialog">
                
                <div class="modal-content">

                    <div class="modal-header3">

                        <table class="modal-title">

                            <tr>
                                <td class="countryFlag">
                                
                                </td>
                                <br>
                                <td class="countryName" id="countryName">
                                    
                                </td>
    
                            </tr>
    
                        </table>

                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                    </div>

                    <div class="modal-body">

                        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

                            <ol class="carousel-indicators">
                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            </ol>

                            <div class="carousel-inner">

                                <div class="carousel-item active">
                                    <img class="d-block w-100 1" alt="First slide">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5 id='title1'>

                                        </h5>
                                        <p id='description1'>

                                        </p>
                                    </div>
                                </div>

                                <div class="carousel-item">
                                    <img class="d-block w-100 2" alt="Second slide">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5 id="title2">

                                        </h5>
                                        <p id='description2'>

                                        </p>
                                    </div>
                                </div>

                                <div class="carousel-item">
                                    <img class="d-block w-100 3" alt="Third slide">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5 id='title3'>

                                        </h5>
                                        <p id='description3'>

                                        </p>
                                    </div>
                                </div>
                                
                            </div>

                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>

                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>

                        </div>

                       
                    </div>

                </div>
            </div>
        </div>
    
        <!--Map-->

        <div id="mapid"></div>

                
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-providers.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <script src="packages/easyButton/all.js"></script>
        <script src="packages/easyButton/easy-button.js"></script>

        <script src="packages/markerCluster/leaflet.markercluster-src.js"></script>
        <script src="packages/extraMarkers/dist/js/leaflet.extra-markers.min.js"></script>
        <script src="packages/Datejs-master/build/date-en-GB.js"></script>
        <script src="js/script.js"></script>



    </body>
            


</html>
